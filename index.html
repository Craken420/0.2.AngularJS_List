<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hello World in AngularJS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
</head>
<body ng-app="app">
    <ng-view></ng-view>

    <!-- Templates -->
    <script type="text/ng-template" id="/todos.html">
        Search: <input type="text" ng-model="search.title">
        <ul>
            <li ng-repeat="todo in todos | filter: search">
                <input type="checkbox" ng-model="todo.completed">
                <a href="#/{{$index}}">{{todo.title}}</a>
            </li>
        </ul>
    </script>
    <script type="text/ng-template" id="/todoDetails.html">
        <h1>{{ todo.title }}</h1>
        completed: <input type="checkbox" ng-model="todo.completed">
        note: <textarea>{{todo.note}}</textarea>
    </script>
    <script>
        // Modules: encapsulate to reuse
        angular.module('app', ['ngRoute'])
        //---------------
        // Services
        //---------------
        .factory('Todos', function() {
            return [
                { title: 'Master HTML/CSS/Javascript', completed: true },
                { title: 'Learn AngularJS', completed: false },
                { title: 'Build NodeJS backend', completed: false },
                { title: 'Get started with ExpressJS', completed: false },
                { title: 'Setup MongoDB database', completed: false },
                { title: 'Be awesome!', completed: false },
            ];
        })
        //---------------
        // Controllers
        //---------------
        .controller('TodoController', function ($scope, Todos) {
            $scope.todos = Todos;
        })
        .controller('TodoDetailsCtrl', ['$scope', '$routeParams', 'Todos',
            function ($scope, $routeParams, Todos) {
                $scope.todos = Todos[$routeParams.id];
            }
        ])
        //---------------
        // Routes
        //---------------
        .config(['$routeProvider', function ($routeProvider) {
            $routeProvider
            .when('/', {
                templateUrl: '/todos.html',
                controller: 'TodoController'
            })
            .when('/:id', {
                templateUrl: '/todoDetails.html',
                controller: 'TodoDetailsCtrl'
            });
        }]);
    </script>
</body>
</html>
