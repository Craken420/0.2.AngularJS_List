<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hello World in AngularJS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
</head>
<body ng-app="app">
    <ng-view></ng-view>
    <!-- Templates -->
    <script type="text/ng-template" id="/todos.html">
        Search: <input type="text" ng-model="search.title">
        <table border="1" bordercolor="blue">
            <tr style="color:blue">
                <th style="width:150px">Name</th>
                <th style="width:150px">Completed</th>
            </tr>
            <tr style="color:pink" ng-repeat="todo in todos | filter: search">
                <td><a href="#/{{$index}}">{{todo.title}}</a></td>
                <td><input type="checkbox" ng-model="todo.completed"></td>
            </tr>
        </table>
    </script>
    <script type="text/ng-template" id="/todoDetails.html">
        <h1>{{ todo.title }}</h1>
        completed: <input type="checkbox" ng-model="todo.completed">
        note: <textarea>{{todo.note}}</textarea>
    </script>
    <script src="index.js"></script>
</body>
</html>
