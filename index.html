<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hello World in AngularJS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
</head>
<body ng-app="app">
    <ng-view></ng-view>
    <!-- Templates -->
    <script type="text/ng-template" id="/todos.html">
        <input type="hidden" ng-model="newTask.id" />
        <label>Title:</label>
        <input type="text" name="title" ng-model="newTask.title" />
        <label>Nota:</label>
        <input type="text" name="nota" ng-model="newTask.nota" />
        <input type="button" value="Save" ng-click="save()"
            class="btn btn-primary" /><br/><br/>
        Search: <input type="text" ng-model="search.title"><br/><br/>
        <table border="1" bordercolor="blue">
            <tr style="color:blue">
                <th style="width:150px">Name</th>
                <th style="width:150px">Nota</th>
                <th style="width:120px">Completed</th>
                <th style="width:120px">Acciones</th>
            </tr>
            <tr style="color:pink" ng-repeat="task in tasks | filter: search">
                <td><a href="#/{{$index}}">{{task.title}}</a></td>
                <td>{{task.nota}}</td>
                <td><input type="checkbox" ng-model="task.completed"></td>
                <td>
                    <a href="#" ng-click="edit(task._id)">edit</a>
                    <a href="#" ng-click="delete(task._id)">delete</a>
                </td>
            </tr>
        </table>
    </script>
    <script type="text/ng-template" id="/todoDetails.html">
        <input type="text" ng-model="task.title">
        completed: <input type="checkbox" ng-model="task.completed">
        note: <textarea>{{task.note}}</textarea>
    </script>
    <script src="index.js"></script>
</body>
</html>
